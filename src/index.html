<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Management App</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>

    <!-- Header -->
    <header class="Header">

        <!-- Box welcome -->
        <div class="box-welcome">
            <h3 class="greeting">Good Morning</h3>
            <h2 class="name_user">Chris Cooper</h2>
        </div>
        <!-- Box welcome End -->

        <!-- Box button more -->
        <div class="box-btn-more">
            <button class="btn-more">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <!-- Box button more End -->

    </header>
    <!-- Header End -->

    <!-- Main Amount -->
    <main class="Amount">
        <!-- Box Percentage -->
        <div class="box-percentage">
            <!-- Box Colors -->
            <div class="box-colors">
                <h3>%76</h3>
            </div>
            <!-- Box Colors End -->
        </div>
        <!-- Box Percentage End -->

        <!-- Box amount text -->
        <div class="box-amount-text">
            <h2 class="money-amount">$180.50</h2>
            <span class="label-amount">Amount</span>
        </div>
        <!-- Box amount text End -->
    </main>
    <!-- Main Amount End -->

    <!-- Cards Info Subscription -->
    <section class="cards-subscriptions">
        <!-- Card Subscription -->
        <div class="card-subscription">
            <!-- Box Card header -->
            <div class="box-card-header">
                <!-- Box Img Logo Subscription -->
                <div class="box-img-logo">
                    <img src="./assets/images/logos/disney-plus-logo.svg" alt="" class="logo-subscription">
                </div>
                <!-- Box Img Logo Subscription End -->

                <!-- Box Billing Monthly -->
                <div class="box-billing-monthly">
                    <h3 class="price">$2.59</h3>
                    <span class="billing">Monthly</span>
                </div>
                <!-- Box Billing Monthly End -->
            </div>
            <!-- Box Card header End -->

            <!-- Name Subscription -->
            <h2 class="name-subscription">Dinsey Plus</h2>
            <!-- Name Subscription End -->

            <!-- Box Countdown -->
            <div class="box-countdown">
                <h3 class="count-days">12</h3>
                <span class="label-count-days">Days Remain</span>
            </div>
            <!-- Box Countdown End -->
        </div>
        <!-- Card Subscription End -->

        <!-- Card Subscription -->
        <div class="card-subscription">
            <!-- Box Card header -->
            <div class="box-card-header">
                <!-- Box Img Logo Subscription -->
                <div class="box-img-logo">
                    <img src="./assets/images/logos/notion-logo-1.svg" alt="" class="logo-subscription">
                </div>
                <!-- Box Img Logo Subscription End -->

                <!-- Box Billing Monthly -->
                <div class="box-billing-monthly">
                    <h3 class="price">$8.00</h3>
                    <span class="billing">Monthly</span>
                </div>
                <!-- Box Billing Monthly End -->
            </div>
            <!-- Box Card header End -->

            <!-- Name Subscription -->
            <h2 class="name-subscription">Notion Team</h2>
            <!-- Name Subscription End -->

            <!-- Box Countdown -->
            <div class="box-countdown">
                <h3 class="count-days">20</h3>
                <span class="label-count-days">Days Remain</span>
            </div>
            <!-- Box Countdown End -->
        </div>
        <!-- Card Subscription End -->
    </section>
    <!-- Cards Info Subscription End -->

    <!-- Section Cards Recent Subscriptions -->
    <section class="cards-recent-subscriptions">
        <!-- Card Recent Subscription -->
        <div class="card-recent-subscription">
            <!-- Box Img Logo Subscription -->
            <div class="box-img-logo box-img-bg">
                <img src="./assets/images/logos/netflix_logo.svg" alt="" class="logo-subscription">
            </div>
            <!-- Box Img Logo Subscription End -->

            <!-- Box Info Subscription -->
            <div class="box-info-subscription">
                <h2 class="name-subscription">Netflix</h2>
                <span class="details-subscription">Dec 25, 12:00 pm</span>
            </div>
            <!-- Box Info Subscription End-->

            <!-- Box Billing Monthly -->
            <div class="box-billing-monthly">
                <h3 class="price">$14.99</h3>
                <span class="billing">/month</span>
            </div>
            <!-- Box Billing Monthly End -->
        </div>
        <!-- Card Recent Subscription End-->
    </section>
    <!-- Section Cards Recent Subscriptions End -->

    <!-- Section Navigation Bar -->
    <section class="navigation-bar">
        <!-- Lista de Botones -->
        <ul class="list-buttons-navigation">
            <li class="button-navigation btn-active">
                <i class="fas fa-home"></i>
            </li>
            <li class="button-navigation">
                <i class="fas fa-calendar-alt"></i>
            </li>
            <li class="button-navigation">
                <i class="fas fa-poll"></i>
            </li>
            <li class="button-navigation">
                <i class="fas fa-cog"></i>
            </li>
        </ul>
        <!-- Lista de Botones End -->
    </section>
    <!-- Section Navigation Bar End -->

</body>

</html>
